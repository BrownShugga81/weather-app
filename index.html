<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero">
        <div id="container">
            <div class="row">
                <div class="col-2"></div>
                <h1 class="col-9">Weather Dashboard</h1>
                <p class="col-1" id="currentDay"></p>
            </div>
        </div>
    </header>
    <div class="container">

    <div class="row">

        <div id="searchDiv" class="col-4">
            <h2>Search for a City:</h2>
            <input id="searchInput" placeholder="enter city here:">
            <button id="searchCity">Search</button>
        </div>

        <!--current temp-->
        <div id="currentDay" class="col-2 border border-dark mt-3">
            <h5>Current Temp: </h5>
            <p id="temp"></p>
        </div>
        <!--current wind speed-->
        <div class="col-2 border border-dark mt-3">
            <h5>Wind Speed: </h5>
            <p id="wind"></p>    
        </div>
        <!--current humidity-->
        <div class="col-2 border border-dark mt-3">
            <h5>Humidity: </h5>
            <p id="humidity"></p>
        </div>
        <!--current uv index-->
        <div class="col-2 border border-dark mt-3">
            <h5>UV Index: </h5>
            <p id="index"></p>
        </div>

       
    </div>
    </div>  








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
